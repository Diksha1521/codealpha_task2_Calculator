<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 class="heading">My Calculator</h1>
    <div class="container" >
        <div class="row">
            <input class="input" type="text">
        </div> 
         <div class="row">
            <button class="button1">AC</button>
            <button class="button1">x</button>
            <button class="button1">+/-</button>
            <button class="button1" id="clr">/</button>
        </div>
        <div class="row">
            <button class="button1">7</button>
            <button class="button1">8</button>
            <button class="button1">9</button>
            <button class="button1" id="clr">*</button>
        </div>
         <div class="row">
            <button class="button1">4</button>
            <button class="button1">5</button>
            <button class="button1">6</button>
            <button class="button1" id="clr">-</button>
        </div>
         <div class="row">
            <button class="button1">1</button>
            <button class="button1">2</button>
            <button class="button1">3</button>
            <button class="button1" id="clr">+</button>
        </div>
         <div class="row" >
            <button class="button1">%</button>
            <button class="button1">0</button>
            <button class="button1">.</button>
            <button class="button1" id="clr">=</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
